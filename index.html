<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
    <h1>Курс биткоина</h1>
    <div id="bitcoin">
            
    </div>
    <div id="historicBtc" class="historic_div">
        <p class="history__heading">Курс биткоина за все время</p>
        <form>
            <p class="change_date">Выберите дату:</p>
            <input type="date" id="date1" class="input_date"> 
            <p class="change_date" id="priceTextData">Курс биткоина:</p>
            <input type="text" id="inputPrice" class="input_price"> 
        </form>
        <button id="btn" class="btn_date">start</button>
    </div>
    
    <div id="historicBtc" class="historic_div">
        <p class="history__heading">Купить биткоин в прошлом</p>
        <form>
            <p class="change_date">Выберите дату:</p>
            <input type="date" id="dateBuy" class="input_date"> 
            <p class="change_date" id="priceTextData">Введите сумму в долларах на которую нужно купить биткоин:</p>
            <input type="text" id="inputSumBuy" class="input_price"> 
            <p class="change_date">Введите дату когда продать биткоин:</p>
            <input type="date" id="dateSell" class="input_date"> 
            <p class="change_date" id="priceTextData">Сумма с продажи биткоина:</p>
            <input type="text" id="inputMoneyEnd" class="input_price"> 
        </form>
        <button id="btnBuy" class="btn_date">start</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
